spring.profiles.include=env
spring.profiles.active=${activeprofile}

＃(oracle或mysql)数据库类型
spring.datasource.db.type=oracle
spring.datasource.url=jdbc:oracle:thin:@db01:11521/db01
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.schema=db01

#表前缀（可空）
code.generator.table-prefix=T_SJ
#字段前缀（可空）
code.generator.column-prefix=
#包含的表（支持*号匹配、支持全称、支持英文逗号分割多个，如：*/lmt_*/lmt_user,lmt_user_details）
code.generator.include.tables=T_SJAA*
#不包括schename名称（为false时，sql语句中表名前会加上schename）
code.generator.ingore-schename=true
#工作目录
code.generator.workspace=/tmp/test
#基础包名
code.generator.base-package=com.lmt.test

code.generator.entity.package=com.lmt.test.entity
code.generator.basic.mapper.package=com.lmt.test.basic.mapper
code.generator.mapper.package=com.lmt.test.mapper
code.generator.mapper.xml.package=sqlmapper
code.generator.basic.service.package=com.lmt.test.basic.service
code.generator.service.package=com.lmt.test.service
code.generator.controller.package=com.lmt.test.controller



#实体继承的基础类
code.generator.basic-entity-class=com.lmt.basic.entity.Entity
#实体中忽略的字段(可英文逗号分割多个)
code.generator.entity.ignore-columns=

#是否启用分页功能基于Mybatis-PageHelper插件(生成分页查寻语句)
code.generator.mybatis-pagehelper.enable=true
#是否生成基础mapper
code.generator.basic-mapper.enable=true
#是否生成扩展mapper
code.generator.ext-mapper.enable=true
#是否生成基础service
code.generator.basic-service.enable=true
#是否生成扩展service
code.generator.ext-service.enable=true
#是否生成controller
code.generator.controller.enable=true
#是否启用lombok
code.generator.lombok.enable=true



###项目生成配置
code.generator.project.type=maven
code.generator.project.spring-boot.enable=true
code.generator.project.spring-boot-web.enable=true
code.generator.project.mybatis.enable=true
code.generator.project.redis.enable=true
code.generator.project.db.type=oracle
code.generator.project.package=com.lmt.test

